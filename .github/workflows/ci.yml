name: Build and Run HuryDev App

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy nginx.conf to service
        run: sudo cp nginx.conf /etc/nginx/conf.d/default.conf

      - name: Copy certificate to SSL folder
        run: cp -r cert/. /etc/nginx/ssl

      - name: Build Next.js app
        run: npm install && npm run build # Adjust commands according to your project setup

      - name: Run Next.js app
        run: npm start # Adjust command according to your project setup
