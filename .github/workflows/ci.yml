name: Build and Run DevWithX App

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Verify next installation
        run: npm list next

      - name: Copy nginx.conf to service
        run: cp nginx.conf /etc/nginx/conf.d/default.conf

      - name: Copy certificate to SSL folder
        run: cp -r cert/. /etc/nginx/ssl

      - name: Build Next.js app
        run: npm run build

      - name: Run Next.js app
        run: npm start & # Adjust command according to your project setup
